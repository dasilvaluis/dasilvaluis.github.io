<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>luism-s.github.io</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/dist/styles/main.css">

</head>

<body>
    <section class="presentation">
        <div class="content">
            <header class="header">
                <p class="name">Luís Silva</p>
                <p class="profession">Web Developer</P>
            </header>    
        </div>

    </section>
    <main>
        <section class="portfolio">
            <span class="triangle"></span>
            <div class="content">
                <header class="header">
                    <h4>Portfolio</h4>
                </header>    


                <div class="container works" id="works"></div>
            </div>
        </section>
        
        <section class="contacts">
            <div class="content">
                <header class="header">
                    <h4>Contacts</h4>
                </header>
                <div class="text">
                    <a class="icon icon-mail" href="mailto:luis.m.silva@mail.com"></a>
                    <a class="icon icon-github" target="_blank" href="https://github.com/luism-s"></a>
                    <a class="icon icon-linkedin" target="_blank" href="https://pt.linkedin.com/in/luís-silva-462b42a0"></a>
                </div>    
            </div>
        </section>
    </main>


    <footer>
        
        <p>Copyright &copy 2016 Luís Silva</p>
        
    </footer>
    
    <script src="/dist/scripts/main.js"></script>

    <script id="works-template" type="mustache/x-tmpl">
        {{#works}}
            <article class="work">
                <div class="work-box" work_id="{{index}}">
                    <p>{{name}}</p>
                    <img src="{{png_desktop}}" alt="{{name}}">
                    <div class="shadow"></div>
                </div>

                <div class="work-showcase" work_id="{{index}}">
                    <div class="close-buttom">•</div>
                    <div class="devices-holder">
                        <div class="device phone">
                            <div class="frame">
                                <img src="{{png_mobile}}" alt="{{name}}">
                            </div>
                        </div>

                        <div class="device desktop">
                            <div class="frame">
                                <img src="{{png_desktop}}" alt="{{name}}">
                            </div>
                        </div>
                    </div>
                    <div class="details">
                        <p><b>Name: </b>{{name}}</p>
                        <p><b>Year: </b>{{year}}</p>
                        <p><b>Role: </b>{{role}}</p>
                        <p><b>Site: </b><a href="{{url}}">{{simple_url}}</a></p>
                    </div>
                </div>
            </article>
        {{/works}}
    </script>

</body>

</html>
