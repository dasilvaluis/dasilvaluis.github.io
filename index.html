<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>luism-s.github.io</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/dist/styles/main.css">

</head>

<body>
    <section class="presentation">
        <div class="container content">
            <div class="header">
                <p class="name">Luís Silva</p>
                <p class="profession">Web Developer</P>
            </div>    
        </div>
    </section>

    <section class="portfolio">
        <div class="container content">
            <div class="header">
                <h4>Portfolio</h4>
            </div>    


            <div id="works"></div>
        </div>
    </section>
    
    <section class="contacts">
        <div class="container content">
            <div class="header">
                <h4>Contacts</h4>
            </div>
            <div class="text">
                <a class="icon icon-mail" href="mailto:luismiguel.91@gmail.com"></a>
                <a class="icon icon-github" target="_blank" href="https://github.com/luism-s"></a>
                <a class="icon icon-linkedin" target="_blank" href="https://pt.linkedin.com/in/luís-silva-462b42a0"></a>
            </div>    
        </div>
    </section>



    <footer>
        
        <p>Copyright &copy 2016 Luís Silva</p>
        
    </footer>
    
    <script src="/dist/scripts/main.js"></script>

    <script id="works-template" type="mustache/x-tmpl">
        {{#works}}
            <div class="work"  work_name="{{code}}">
                <p>{{name}}</p>
                <img src="{{png_desktop}}" alt="{{code}}">
                <div class="shadow"></div>
            </div>

            <div class="showcase" work_name="{{code}}">
                <div class="close-buttom">•</div>
                <div class="device phone">
                    <div class="frame">
                        <img src="{{png_mobile}}" alt="{{code}}">
                    </div>
                </div>

                <div class="device desktop">
                    <div class="frame">
                        <img src="{{png_desktop}}" alt="{{code}}">
                    </div>
                </div>
                <div class="details">
                    <p><b>Name: </b>{{name}}</p>
                    <p><b>Year: </b>{{year}}</p>
                    <p><b>Role: </b>{{role}}</p>
                    <p><b>Site: </b><a href="{{url}}">{{simple_url}}</a></p>
                </div>
            </div>
        {{/works}}
    </script>
</body>

</html>
