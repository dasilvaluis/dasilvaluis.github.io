<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>luism-s.github.io</title>
  <meta name="description" content="Luís is a Web Developer based in Lisbon with one year experience in the field.">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,400|Lato:300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/dist/styles/main.css">

</head>

<body>
  <section class="presentation">
      <header class="header">
        <h1 class="header__title">Luís Silva</h1>
        <h1 class="header__title header__title--sub">Web Developer</h1>
      </header>
  </section>

  <main>
    <section class="portfolio">
        <header class="header">
          <h1 class="header__title">Portfolio</h1>
        </header>
        <div class="container works" id="works"></div>
    </section>

    <section class="contacts">
      <header class="header">
        <h1 class="header__title">Contacts</h1>
      </header>
      <ul class="contacts__list">
        <li class="contact">
            <span class="contact__icon">
              <img src="/dist/images/icons/email.svg" alt="Email Logo">
            </span>
            <span class="contact__link">
              <a href="mailto:luis.m.silva@mail.com">luis.m.silva@mail.com</a>
            </span>
        </li>
        <li class="contact">
            <span class="contact__icon">
              <img src="/dist/images/icons/github.svg" alt="Github Logo">
            </span>
            <span class="contact__link contact__link--short">
              <a target="_blank" href="https://github.com/luism-s">github.com/luism-s</a>
            </span>
        </li>
        <li class="contact">
            <span class="contact__icon">
              <img src="/dist/images/icons/linkedin.svg" alt="Linkedin Logo">
            </span>
            <span class="contact__link contact__link--large">
              <a target="_blank" href="https://www.linkedin.com/in/luis-m-silva">linkedin.com/in/luis-m-silva</a>
            </span>
        </li>
      </ul>
    </section>
  </main>


  <footer class="site-footer">

    <p>Copyright &copy 2017 Luís Silva</p>

  </footer>

  <script src="/dist/scripts/main.js"></script>

  <script id="works-template" type="mustache/x-tmpl">
    {{#works}}
      <article class="js-work work" work_id="{{index}}">
        <div class="js-work-preview work__preview">
          <h5 class="work__preview-title">{{name}}</h5>
          <img class="work__preview-img" src="{{screenshot_desktop}}" alt="{{name}}">
          <div class="shadow"></div>
        </div>

        <div class="js-work-showcase work__showcase">
          <div class="work__showcase-header">
            <span class="navigation">
              <span class="js-switch-work js-switch-work--previous button button__navigation button__navigation--left"></span>
              <span class="js-switch-work js-switch-work--next button button__navigation button__navigation--right"></span>
            </span>
            <span class="js-close-work button button__close"></span>
          </div>
          <div class="work__showcase-body">

            <div class="device device--desktop">
              <div class="device__frame">
                  <img src="{{screenshot_desktop}}" alt="{{name}}">
              </div>
            </div>

            <div class="work__details">
              <h5 class="title work__details-title">
                {{name}}
                <hr>
              </h5>
              <span class="work__details-title--sub">{{role}}</span>
              <p class="work__details-description">{{description}}</p>
              <footer class="work__details-footer">
                <a class="work__details-link" href="{{url}}">{{simple_url}}</a>
              </footer>
            </div>

          </div>
        </div>
      </article>
    {{/works}}
  </script>

  <script>
    (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date(); a = s.createElement(o),
      m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-71600725-2', 'auto');
    ga('send', 'pageview');
  </script>
</body>

</html>
